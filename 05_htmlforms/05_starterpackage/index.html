<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Formular</title>
        <meta name="description" content="html5 Forms">
        <meta name="author" content="IT.Eigenmann">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js" integrity="sha384-7aThvCh9TypR7fIc2HV4O/nFMVCBwyIUKL8XCtKE+8xgCgl/PQGuFsvShjr74PBp" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link rel="stylesheet" href="style/style.css">
    </head>

    <body>
        <div class="container">
            <h1>HTML Formular</h1>
            <hr>
			<form>
				<div class="form-row">
					<div class="col">
					<select class="browser-default custom-select">
						<option selected>Aktivit&aumlt ausw&aumlhlen</option>
						<option value="1">Windsurfen</option>
						<option value="2">Wandern</option>
						<option value="3">Radfahren</option>
					</select>
					</div>
					<div class="col">
						<input type="datetime-local" class="form-control" id="Datum" placeholder="Datum">
					</div>
					<div class="col">
						<input type="text" class="form-control" id="Standort" placeholder="Standort">
					</div>
					<div class="dropdown">
						<button id="dLabel" type="button" class="btn btn-info" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						Filter
						</button>
						<div class="dropdown-menu" aria-labelledby="dLabel">
							<div class="col">
								<div class="checkbox">
									<label>
									<input type="checkbox" value="">Restaurants in der N&aumlhe</label>
								</div>
							</div>
							<div class="col">
								Umkreis ausw&aumlhlen
								<div class="slidecontainer">
								  <input type="range" min="1" max="50" value="25" class="slider" id="myRange">
								</div>
							</div>
						</div>
					</div>
					<div class="col">
						<button type="submit" class="btn btn-info">Senden</button>
					</div>
				</div>
			</form>
              <!-- https://getbootstrap.com/docs/4.3/components/forms/#form-controls -->
              <!-- http://html5pattern.com/Dates -->
              <!-- https://www.w3schools.com/howto/howto_css_inline_form.asp -->
        </div>
        <script type="text/javascript">
        </script>
    </body>
</html>
